<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="../CSS/Registration.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>
<body>
  
   <img src="../img/dbslogo.jpg" height="80px" width="80px" id="logo">
   <h2 class="tagline">Live More, Bank Less</h2>
   <div class="outerdiv">
   <h1 class="form">Registration Form</h1>
   <div class="register">
      <h2 id="here"> Register Here</h2>
      <form onsubmit="return validate()" id="register" action="Login.html">
         <label> First Name :</label><br>
         <input type="text" name="firstname" id="fname" placeholder="Enter Name here" required  autocomplete="off"> <br>
         <span id="fwarning" style="color: red"></span><br>
         <label> Last Name :</label><br>
         <input type="text" name="lasttname" id="lname" placeholder="Enter last Name here" required autocomplete="off">
         <br>
         <span id="lwarning" style="color: red"></span><br>
         <label> Phone Number :</label><br>
         <select id="ph" >
            <option>91</option>
            <option>92</option>
            <option>93</option>
            <option>94</option>
            <option>95</option>
         </select>
         <input type="text" name="phonenumber" id="pnum" required autocomplete="off"> <br>
         <span id="pwarning" style="color: red"></span><br>
         <label> Email :</label><br>
         <input type="email" name="Email" id="mail" placeholder="@gmail" required autocomplete="off"> <br>
         <label> Password</label><br>
         <input type="password"name="password" id="pass" placeholder="kp@123" required autocomplete="off"> <br>
         <label>Confirm- Password</label><br>
         <input type="password" name="password" id="cpass" placeholder="kp@123" required autocomplete="off"> <br>
         <span id="cpasswarning" style="color: red"></span><br>
         Gender:
         <input type="radio" name="radiobutton" id="male" required ><span id="male">&nbsp; Male</span>&nbsp;&nbsp
         <input type="radio" name="radiobutton" id="Female" required><span id="male">&nbsp; Female</span>&nbsp;&nbsp
         <input type="radio" name="radiobutton" id="Other" required ><span id="male">&nbsp;
            Other</span>&nbsp;&nbsp<br><br>
         <span id="rbwarning" style="color: red"></span><br>
         <input type="submit" value="submit" id="sub">

      </form>
   </div>
</div>
   <script src="../JSfiles/Registration.js"></script>
</body>
</html>
